<div class="parent">
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="email" name="EmailId" [(ngModel)]="loginObj.id" placeholder="Email" required="">
          <input type="password" [(ngModel)]="loginObj.password" name="Password" placeholder="Password" required="">
          <button type="button" (click)="onLogin()">Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" [(ngModel)]="loginObj.id" placeholder="Email" required="">
          <input type="password" name="pswd" [(ngModel)]="loginObj.password" placeholder="Password" required="">
          <button type="button" (click)="onLogin()">Login</button>
        </form>
      </div>
    </div>
  </div>
